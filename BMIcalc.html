<!DOCTYPE JSON>
<html>
<head >
    <title>BMI Calculator</title>
</head>
<body>
<form id="input section">
    <label for="weight_lbs">Weight in pounds<br></label>
    <input type="number" id="weight_lbs"><br>
    <label for="height_inches">Height in inches<br></label>
    <input type="number" id="height_inches">
    
</form>
<button onclick="calcBMI()">Calculate BMI</button>
<script id="Weight section">
    function calcBMI(){
        var weight = parseFloat(document.getElementById("weight_lbs").value);
        var height = parseFloat(document.getElementById("height_inches").value);
        var BMI = (weight/(height*height));
       console.log(BMI);
    }
    

</script>
</body>
</html>
